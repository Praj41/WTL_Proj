<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
</head>
<body><center>
    <div class="Contact_form">
            <p >Contact and Inquiry</p>
            <table>
            <tr>
            <td><label for="Name" class="formbuilder-text-label">Name<span class="formbuilder-required">*</span></label></td>
            <td><input type="text" placeholder="Name" name="Name" access="false" value="Name" id="Name" required="required" aria-required="true"></td>
            

            <tr>
            <td><label for="Email-ID" class="formbuilder-text-label">Email ID</label></td>
            <td><input type="email" placeholder="Email ID" name="Email-ID" access="false" value="Email ID" id="Email-ID"></td>
            </tr>

            <tr>
                <td><label for="Subject" class="formbuilder-textarea-label">Subject<span class="formbuilder-required">*</span></label>
                </td>
                <td><textarea type="textarea" placeholder="Subject" name="Subject" access="false" rows="1" id="Subject" required="required" aria-required="true">Subject</textarea>
                </td>
            </tr>
        
            <tr>
                <td><label for="Message" class="formbuilder-textarea-label">Message<span class="formbuilder-required">*</span></label>
                </td>
                <td><textarea type="textarea" placeholder="Message" name="Message" access="false" rows="10" id="Message" required="required" aria-required="true">Message</textarea>
                </td>
            </tr>
        
            <tr>
                <td><button type="submit" class="Cbutton btn-info btn" name="Cbutton" value="Submit" access="false" style="info" id="Cbutton">Submit</button>
                </td>
            </tr>
            </table>
    </div></center>
</body>
</html>
